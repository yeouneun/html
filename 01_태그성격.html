<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그성격</title>
    <style>
        p{
            background-color: rgb(255, 207, 162);
            width: 250px;
            height: 250px;
            margin: 100px;
            padding: 100px;
        }
        span{
            background-color: bisque;
            width: 250px;
            height: 250px;
            margin: 100px;
            padding: 100px;
        }
    </style>
</head>
<body>
    <!-- blovk 요소 --> <!-- alt+shift+a -->
    <p>p 태그</p>
    <div>div 태그</div>
    <ul>
        <li>li태그</li>
        <li>li태그</li>
        <li>li태그</li>
    </ul>

    <!-- inline 요소 -->
     <span>span 태그</span>
     <a href="#">a 태그</a>
     <a href="#">a 태그</a>
     
</body>
</html>
