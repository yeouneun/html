<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일만들기 변경</title>
    <style>
        /* 누구에게 {어떤스타일: 어떤값;}
        선택자 {속성: 속성값;} */
        /* 주석내용 입력 : alt + shift + a */
        h1{color: rgba(236, 93, 124, 0.959);background-color: antiquewhite;}
        h2{
            color: rgb(255, 179, 65);
            background-color: rgb(50, 58, 82);
            font-size: 16px;
            padding: 40px;
            width: 200px;
        }
        p{
            background-color: yellowgreen;
        }
        .text {
            color: tomato;
            font-size: 30px;
            padding: 30px;
            width: 150px
            
        }
        img{
            width: 200px;
        }
    </style>
</head>
<body>
    내용 입력하는 공간
    <h1>가장 큰 제목, 로고</h1>
    <h2>두번째 큰 제목</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5_잘안씀</h5>
    <h6>h6_잘안씀</h6>
    <p>텍스트 문자 작성할 때 사용되는 p태그_16px</p>
    <div class="text">그룹 태그할 때 사용되는 div태그</div>
    <p class="text">두번째 p태그</p>
    <img src="img/resource-database-xP6ngsgxck0-unsplash.jpg" alt="검정 배경에 하얀 라인이 등고선처럼 표현됨" />
</body>
</html>
