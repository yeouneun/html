<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box-01 {
            height: 300px;
            background-color: rgb(152, 218, 218);
            margin-top: 200px;
            position: relative;
            /* 기준값 */
        }

        .box-01 p {
            width: 200px;
            height: 200px;
            background-color: cornsilk;
            position: absolute;
            top: 200px;
            left: 100px;
        }

        .box {
            width: 500px;
            height: 500px;
            background-color: rgb(255, 210, 206);
            margin: 150px auto;
            position: relative;
            /* 기준값 */
        }

        .box p {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .box p:nth-child(1) {
            background-color: rgb(90, 85, 129);
            top: 100px;
            left: 100px;
        }

        .box p:nth-child(2) {
            background-color: rgb(142, 138, 168);
            top: -100px;
            left: 0;
        }

        .box p:nth-child(3) {
            background-color: rgb(200, 195, 240);
            top: 400px;
            left: 400px;
        }

        .box p:nth-child(4) {
            background-color: rgb(239, 237, 255);
            top: 500px;
            left: 0;
        }

        .box p:nth-child(5) {
            background-color: rgb(154, 141, 252);
            position: fixed;
            right: 50px;
            bottom: 50px;
        }

        .box p:nth-child(6) {
            background-color: rgb(93, 74, 238);
            position: sticky;
            top: 30px;
        }

        body{
            height: 3000px;
        }
    </style>
</head>

<body>
    <div class="box-01">
        <p>absolute</p>
    </div><!-- box-01 -->

    <div class="box">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
    </div><!-- box -->
</body>

</html>
