<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3일차예제</title>
    <style>
        * {
            padding: 0;
            margin: 0px;
        }

        .box {
            width: 676px;
            border: solid 1px black;
        }

        .box .item {
            margin: 100px 50px;
        }

        .box img {
            width: 576px;
            height: 200px;
        }

        .box .item .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            margin-top: 20px;
        }
        .box .item .text {
            font-size: 16px;
            margin-bottom: 40px;
        }

    </style>
</head>

<body>
    <div class="box">
        <div class="item">
            <img src="/img/lightman-qian-nPcviMRNPTg-unsplash.jpg" alt="">
            <p class="title">메인 키워드 01</p>
            <p class="text">
                사진을 넣고 설명하는 내용은 간략하게 작성하는 페이지입니다. <br> 주제와 관련된 내용을 입력하세요.
            </p><!-- text -->

        </div> <!-- item -->
        <div class="item">
            <img src="/img/kenneth-li-9VmJ_3TmP68-unsplash.jpg" alt="">

            <p class="text">

            </p><!-- text -->

</html>
