<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로배치</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .menu {
            display: flex;
            /* 자식 요소 가로 배치 */
            gap: 12px;
            /* 간격 : display:flex가 있을 때만 활용 가능 */
        }

        .menu li {
            padding: 0 20px;
            list-style: none;
            height: 50px;
            border: solid 1px black;
            border-radius: 30px;
            line-height: 50px;
            /* margin-right: 12px; */
        }

        .list {
            display: flex;
            gap: 32px;
            margin-top: 32px;
        }

        .list .item {
            width: 432px;
            height: 560px;
        }

        .list .item img {
            width: 432px;
            height: 560px;
            display: block;
        }

        .list .item p{
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-top: 24px;
            background-color: beige;
        }
    </style>
</head>

<body>
    <ul class="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <li>menu5</li>
    </ul><!-- menu -->

    <div class="list">
        <div class="item">
            <img src="img/a-rahmat-mn-tDaA_tw9MNE-unsplash.jpg" alt="">
            <p>아이템 1</p>
        </div><!-- item -->

        <div class="item">
            <img src="img/alex-mesmer-8rUM0zKxPgg-unsplash.jpg" alt="">
            <p>아이템 2</p>
        </div><!-- item -->

        <div class="item">
            <img src="img/alexander-lunyov-jdBFglNgYKc-unsplash.jpg" alt="">
            <p>아이템 3</p>
        </div><!-- item -->
    </div><!-- list -->

</body>

</html>
