<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트스타일</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');


        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: 300;
            font-display: swap;
        }

        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: 500;
            font-display: swap;
        }

        @font-face {
            font-family: 'GMarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700;
            font-display: swap;
        }

        @font-face {
            font-family: 'Cafe24Surround';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
            font-weight: normal;
            font-display: swap;
        }


        * {
            margin: 0;
            padding: 0;
        }

        .font {
            font-size: 30px;
            font-weight: 700;
            font-style: italic;
            font-family: 'GMarketSans';
        }

        .font-02 {
            font-family: 'Cafe24Surround';
            font-size: 50px;
            font-weight: lighter;
            color: rgb(252, 117, 64);
        }

        .font-03 {
            font-size: 20px;
            font-family: "Abril Fatface", serif;
            font-weight: 400;
            color: rgb(7, 7, 145);
            text-align: justify;
        }

        /* alt + shift + f : 자동정렬 */
    </style>
</head>

<body>
    <div class="font">
        폰트스타일
    </div>

    <div class="font-02">
        폰트스타일 2
    </div>

    <div class="font-03">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut asperiores, sed totam ea odio mollitia quo quas nisi
        aperiam placeat eum assumenda debitis facilis non voluptas, temporibus reiciendis ipsa blanditiis.
    </div>
</body>

</html>
