<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5일차 예제</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        div.A1 {
            text-align: center;
        }
        div.A1 h1{
            margin-bottom: 18px;
        }
        div.A1 p{
            margin-bottom: 36px;
        }
        div.A1 a{
            text-decoration: none;
            color: black;
            border: solid 1px black;
            border-radius: 50px;
            display: block;
            width: 201px;
            height: 48px;
            line-height: 48px;
            margin: 0px auto;
            margin-bottom: 60px;
        }

        div.list{
            display: flex;
            justify-content: space-between;
            width: 1500px;
            margin: auto;
            /* background-color: antiquewhite; */
        }

        div.list .box{
            height: 560px;
        }

        div.list img{
            width: 432px;
            height: 560px;
            margin-bottom: 24px;
        }

        div.list p{
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="A1">
        <h1>시노텍스 공식몰</h1>
        
        <p>필터기술로 건강한 삶에 기여하는 "라이프 사이언스 필터(Life Science Filter)"
            <br> 시노펙스의 반도체 필터 기술력 이제 일상생활에서 직접 경험해보세요.
        </p>
        
        <a href="#">
            공식몰 바로가기
        </a>
    </div><!-- A1 -->

    <div class="list">
        <div class="box">
            <img src="img/a-rahmat-mn-tDaA_tw9MNE-unsplash.jpg" alt="">
            <p>앱솔루트 샤워기 필터</p>
        </div>

         <div class="box">
            <img src="img/alex-mesmer-8rUM0zKxPgg-unsplash.jpg" alt="">
            <p>프리미엄라이트 마스크</p>
        </div>

         <div class="box">
            <img src="img/kenneth-li-9VmJ_3TmP68-unsplash.jpg" alt="">
            <p>퓨어워터 여행키트</p>
        </div>

    </div><!-- list -->
</body>

</html>
