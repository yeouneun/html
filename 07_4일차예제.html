<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4일차예제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            background-color: antiquewhite;
            text-align: center;
            width: 700px;
            padding: 60px 150px;
            box-sizing: border-box;
            margin: 0px auto;
        }

        .box h1 {
            font-size: 80px;
            margin-bottom: 53px;
        }

        .box .date {
            margin-bottom: 53px;
        }

        .box .date p {
            font-size: 24px;
        }

        .box .step {
            margin-bottom: 53px;
        }

        .box .step div {
            font-size: 16px;
            border-bottom: solid 1px black;
            width: 400px;
            height: 70px;
            margin: 0px auto;
            padding-top: 24px;
            padding-bottom: 24px;
        }
        .box .step div p:nth-child(1){
            font-weight: bold;
        }
        
        .box a {
            text-decoration: none;
            color: black;
            border: solid 1px black;
            border-radius: 50px;
            display: block;
            width: 285px;
            height: 60px;
            margin: 0px auto;
            line-height: 60px; /* 행간: 높이와 동일한 값으로 */
            margin-bottom: 60px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>EVENT</h1>
        <div class="date">
            <p>팔로우 이벤트</p>
            <p>2026.01.26 ~ 2026.02.28</p>
        </div> <!-- date -->

        <div class="step">
            <div>
                <p>step1</p>
                <p>본 계정을 팔로우하세요!</p>
            </div>
            
            <div>
                <p>step2</p>
                <p>이 게시글을 "좋아요" 눌러주세요!</p>
            </div>

            <div>
                <p>step3</p>
                <p>댓글로 '아이디' 남겨주세요!</p>
            </div>

            <div>
                <p>step4</p>
                <p>참여자 모두에게 할인쿠폰 증정!</p>
            </div>
        </div><!-- step -->
        <a href="#">계정으로 이동하기</a>
    </div><!-- box -->

</body>

</html>
