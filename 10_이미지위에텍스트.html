<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지위에텍스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 400px;
            height: 400px;
            position: relative;
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        .box p {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 24px;
            font-weight: bold;
            color: whitesmoke;
        }

        .list {
            width: 1280px;
            margin: 100px auto;
            /* background-color: rgb(247, 193, 148); */
            display: flex;
            justify-content: space-between;/* 단속사용불가, display:flex가 있어야 사용 가능 */
        }
        .list .item {
            width: 400px;
            height: 400px;
            position: relative;
            border-radius: 40px;
            overflow: hidden;/* 벗어난 자식 숨김 */
        }
        .list .item img {
            width: 100%;
            height: 100%;
        }
        .list .item p{
            position: absolute;
            left: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.377);
            width: 100%;
            padding: 16px;
            box-sizing: border-box;
            backdrop-filter: blur(7px);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="/img/land-o-lakes-inc-1w3tO5F8HYY-unsplash.jpg" alt="">
        <p>이벤트</p>
    </div><!-- box -->

    <div class="list">
        <div class="item">
          <img src="img/phoebe-lynch-AjmzPdL8RGE-unsplash.jpg" alt="">
          <p>item 1</p>
        </div><!-- item -->
        
        <div class="item">
          <img src="img/alex-mesmer-8rUM0zKxPgg-unsplash.jpg" alt="">
          <p>item 2</p>
        </div><!-- item -->
        
        <div class="item">
          <img src="img/alexander-lunyov-jdBFglNgYKc-unsplash.jpg" alt="">
          <p>item 3</p>
        </div><!-- item -->
    </div><!-- list -->
</body>

</html>
